<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="sty.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

	<script type="text/javascript">
		var app = angular.module("MyApp", ["ngRoute"]);
		app.config(function($routeProvider) {
				$routeProvider.when('/', {templateUrl:'main.htm'})
				.when('/about', {templateUrl:'about.htm'})
				.when('/product', {templateUrl:'product.htm'})
				.when('/contact', {templateUrl:'contact.htm'});
		});
	</script>
</head>
<body>
	<div ng-app="MyApp" class="container-fluid">
		<div class="row header">
			<div class="col-12">
				<h1><i class="fab fa-affiliatetheme"></i>Tittle of Web</h1>
			</div>
	</div>

		<div class="row menu">
			<div class="col-12">
				<a href='#!'>Home</a> ::
				<a href='#!about'>About</a> ::
				<a href='#!product'>product</a> ::
				<a href='#!contact'>Contact</a> ::

			</div>
		</div>
		

		<div class="row menu">
			<div class="col-12">
				<p>Powered by Muhamad Parman 16.11.0484</p>

			</div>
		</div>
	
		<ng-view></ng-view>
	</div>

</body>
</html>
